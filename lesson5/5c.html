<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 - 5c</title>
</head>
<body>
    
    <script>
        const coffee = 5
        const bagels = 3 * 2
        const soup = 9
        const tax = 0.1
        let cost = coffee + bagels + soup
        let taxed_cost = cost * tax
        let total_cost = cost * (1+tax)
        console.log('Cost of food:',`$${cost}`)
        console.log('Tax (10%):',`$${taxed_cost}`)
        console.log('Total cost:',`$${total_cost}`)
    </script>
</body>
</html>
