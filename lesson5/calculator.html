<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <p>
        <button onclick="addOne()">1</button>
        <button onclick="addTwo()">2</button>
        <button onclick="addThree()">3</button>
    </p>
    <p>
        <button onclick="addFour()">4</button>
        <button onclick="addFive()">5</button>
        <button onclick="addSix()">6</button>
    </p>
    <p>
        <button onclick="addSeven()">7</button>
        <button onclick="addEight()">8</button>
        <button onclick="addNine()">9</button>
    </p>
    <p>
        <button onclick="addZero()">0</button>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
    </p>
    <p>
        <button onclick="times()">x</button>
        <button onclick="divide()">/</button>
        <button onclick="solve()">=</button>
    </p>

    <script>
        let calculation = ""

        function addOne() {
            calculation += 1
            console.log(calculation);
        }
        function addTwo() {
            calculation += 2
            console.log(calculation);
        }
        function addThree() {
            calculation += 3
            console.log(calculation);
        }
        function addFour() {
            calculation += 4
            console.log(calculation);
        }
        function addFive() {
            calculation += 5
            console.log(calculation);
        }
        function addSix() {
            calculation += 6
            console.log(calculation);
        }
        function addSeven() {
            calculation += 7
            console.log(calculation);
        }
        function addEight() {
            calculation += 8
            console.log(calculation);
        }
        function addNine() {
            calculation += 9
            console.log(calculation);
        }
        function addZero() {
            calculation += 0
            console.log(calculation);
        }
        function plus() {
            calculation += ' + '
            console.log(calculation);
        }
        function minus() {
            calculation += ' - '
            console.log(calculation);
        }
        function times() {
            calculation += ' * '
            console.log(calculation);
        }
        function solve() {
            if(calculation === ""){
                return
            } else {
                calculation = eval(calculation)
                console.log(calculation);
                calculation=""
            }
        }
    </script>
</body>
</html>
