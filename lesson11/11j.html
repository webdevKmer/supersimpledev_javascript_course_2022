<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 - 11j</title>
</head>
<body>    

    <script>
        let arr1 = [10, 5, 3, 7]

        function addArrays(arr1, arr2) {
            let newArr = []
           for(i in arr1){
                newArr.push(arr1[i]+arr2[i])
           }
            return newArr
        }
        console.log(addArrays([2, 4, 6, 8], [1, 2, 3, 4]));
        console.log(addArrays([-2, -1, 99, 105], [1, 1, 1, 1]));
        console.log(addArrays(arr1, arr1));
    </script>
</body>
</html>
