        let arr1 = ['allo', 'maman', 'ici', 'bebe', 'ici', 'bebe', 'ici']
       
        function removeLastOccurWord(arr, word, limit) {
            let newArr = []
            let occur = 0
            let arrTmp = arr.slice()
            arrTmp.reverse()
            for (let i = 0; i <= arrTmp.length-1; i++){
                if(arrTmp[i] === word){
                    if(occur < limit){
                        occur += 1
                        continue
                    } else {
                        newArr.push(arrTmp[i])
                    }
                } else {
                    newArr.push(arrTmp[i])
                }
            }
            return newArr.reverse()
        }
