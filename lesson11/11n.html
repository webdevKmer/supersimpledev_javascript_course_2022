        let arr3 = ['pepe', 'bolo', 'bolo', 'pepe', 'zigo', 'pepe', 'bolo', 'bolo', 'pepe', 'zigo']

        function countWords(arr) {
            let wordCounter = {}
           arr.forEach(elt => {
            // console.log(elt);
            if(!wordCounter[elt]){
                wordCounter[elt] = 1
            } else {
                wordCounter[elt] = wordCounter[elt] + 1
            }
        });
        console.log(wordCounter);
        }
        countWords(arr1)
        countWords(arr2)
        countWords(arr3)
    </script>
