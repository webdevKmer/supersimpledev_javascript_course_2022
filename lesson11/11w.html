<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11 - 11o</title>
</head>
<body>    
    <script>
        let arr1 = ['pepe', 'bolo', 'bolo', 'pepe', 'zigo', 'pepe', 'bolo', 'bolo', 'pepe', 'zigo']
        let arr2 = ['red', 'red', 'blue', 'yellow', 'yellow', 'red']

        function findIndex(arr, word) {
            return arr.indexOf(word)
        }

        function unique(arr) {
            let newArr = []
            for(let i = 0; i <= arr.length-1; i++){
                if(findIndex(newArr, arr[i]) === -1){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        console.log(unique(arr1));
        console.log(unique(arr2));
        
    </script>
</body>
</html>
