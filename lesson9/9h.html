<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 - 9h</title>
</head>
<body>
    <input type="text" placeholder="Typa a text" id="text-input">
    <p id="text"></p>
    <script>
        const textElt = document.querySelector('#text')
        const inpElt = document.querySelector('#text-input')
        inpElt.addEventListener('keyup', () => {
            textElt.textContent = inpElt.value
        })
    </script>
</body>
</html>
